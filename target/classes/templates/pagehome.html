<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>yangyang社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/pagehome.css">

</head>
<body>
<div th:insert="navbar::navbar"></div>
<!--中间内容-->
<div class="container pagehome-content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicong glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <div class="media" th:each="publishData:${datas.publishData}" h>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             src="../static/images/555.jpg">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <strong><a th:text="${publishData.getPublish_Title()}"></a></strong>
                    </h4>
                    <span class="text-desc">
                        • <span th:text="${publishData.getUser().getUser_NickName()}"></span> 发起了问题&nbsp
                        • <span th:text="${publishData.getLike_Count()}"></span> 个点赞&nbsp
                        • <span th:text="${publishData.getComment_Count()}"></span> 个评论&nbsp
                        • <span th:text="${publishData.getRead_Count()}"></span> 次浏览&nbsp
                        • <span th:text="${publishData.getPublish_Datetime()}"></span>
                    </span>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${datas.isShowFristPage()}">
                        <a th:href="@{/}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${datas.isShowPrevious()}">
                        <a th:href="@{/(page=${(datas.page)-1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:class="${datas.page==page}?'active':''" th:each="page:${datas.pagelist}">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${datas.isShowNext()}">
                        <a th:href="@{/(page=${datas.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li th:if="${datas.isShowEndPage()}">
                        <a th:href="@{/(page=${datas.totalCount})}" aria-label="Previous">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <br/><br/>
            <h4>右侧区域</h4>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</html>
