<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>yangyang社区-个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/core.css">


</head>
<body>
<div th:insert="navbar::navbar"></div>
<div class="container core-content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${title}"></h2>
            <hr>
            <div class="media" th:each="publishData:${datas.publishData}" h>
                <div class="media-body">
                    <h4 class="media-heading">
                        <strong><a th:text="${publishData.getPublish_Title()}"></a></strong>
                    </h4>
                    <span class="text-desc">
                        • <span th:text="${publishData.getLike_Count()}"></span> 个点赞&nbsp
                        • <span th:text="${publishData.getComment_Count()}"></span> 个评论&nbsp
                        • <span th:text="${publishData.getRead_Count()}"></span> 次浏览&nbsp
                        • <span th:text="${publishData.getPublish_Datetime()}"></span>
                    </span>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${datas.isShowFristPage()}">
                        <a th:href="@{/core/question}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${datas.isShowPrevious()}">
                        <a th:href="@{/core/question(page=${(datas.page)-1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:class="${datas.page==page}?'active':''" th:each="page:${datas.pagelist}">
                        <a th:href="@{/core/question(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${datas.isShowNext()}">
                        <a th:href="@{/core/question(page=${datas.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li th:if="${datas.isShowEndPage()}">
                        <a th:href="@{/core/question(page=${datas.totalCount})}" aria-label="Previous">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <br/><br/><br><br>
            <div class="list-group">
                <a href="/core/question" th:class="${section=='question'}?'list-group-item active':'list-group-item'">
                    我的问题
                </a>
                <a href="#" class="list-group-item">个人资料</a>
                <a href="#" class="list-group-item">Morbi leo risus</a>
                <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                <a href="#" class="list-group-item">Vestibulum at eros</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</html>
