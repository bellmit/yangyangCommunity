<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>yangyang社区-发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/publish.css">
</head>
<body>
<!--导航条-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">yangyang社区</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="输入问题" />
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.user==null}"><a href="/JudgementAccount">登陆</a></li>
            <li class="dropdown" th:if="${session.user!=null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span th:text="${session.user.getUser_NickName()}"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/core">个人中心</a></li>
                    <li><a href="/quit">退出登陆</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<!--发布问题-->
<div class="container publish-content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicong glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/SubmitPublish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="desc">问题描述(必填,请按照右侧提示):</label>
                    <textarea class="form-control" th:text="${desc}" id="desc" name="desc" rows="10" cols="30"></textarea>
                </div>
                <div class="form-group" style="width: 30%">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以,分割">
                </div>
                <div class="center-block" th:if="${error!=null}">
                    <input class="btn btn-warning center-block" type="button" th:value="${error}">
                </div>
                <input class="btn btn-success btn-lg" type="submit" value="提交问题">
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <br/><br/>
            <h4>问题发起指南</h4>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</p>
            <p>• 问题描述: 详细描述您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：</p>
            <p>• 未完待续</p>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</html>
