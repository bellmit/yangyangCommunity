<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">yangyang社区</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入问题" />
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null&&showlogin}"><a href="/login">登陆</a></li>
                <li th:if="${session.user!=null&&showpublish}"><a href="/publish">发布</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span th:text="${session.user.getUser_NickName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/core/question">个人中心</a></li>
                        <li><a href="/quit">退出登陆</a></li>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
